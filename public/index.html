<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Global8ball3D</title>
    <script src="/js/babylon.js"></script>
    <script src="/js/balls.js"></script>
    <script src="/js/borders.js"></script>
    <script src="/js/holes.js"></script>

    <style>
      html, body {
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
      }

      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }

  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      var game = new GAME(BALLS, BORDERS, HOLES);
      window.addEventListener('DOMContentLoaded', game.init);
    </script>
  </body>
